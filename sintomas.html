<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintomas</title>
    <link rel="stylesheet" href="css/Sintomas.css" />

</head>
<body>
    
    <img src="img/Logo_Plan.Vet.png" alt="Plan.Vet Logo" class="logo">
      <form action="#" method="POST">
          <div class="input-group">
              <label for="sintoma">Nome</label>
              <input type="text" id="sintoma" name="sintoma" required>
          </div>
          <div class="input-group">
              <label for="grau_risco">Grau_de_Risco</label>
              <input type="text" id="grau_risco" name="Grau_de_Risco" required>
          </div>
          <div class="input-group">
            <label for="descricao">Descricao</label>
            <input type="text" id="descricao" name="Descricao">
        </div>
      
          
          <button type="submit" class="btn">Salvar</button>
      </form>
    
    
</body>
</html>
